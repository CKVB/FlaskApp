version: '3'
services:
  app:
    image: ck1998/project_app:1
    environment:
      USER: "$USER" 
      HOST: "$HOST"
      PORT: "$PORT"
      PASSWORD: "$PASSWORD"
      DATABASE: "$DATABASE"
      SECRET_KEY: "$SECRET_KEY"
    depends_on:
      - mysql_db
    restart: always
    ports:
      - 8080:5000
    expose:
      - '5000'
  mysql_db:
    image: ck1998/mysql:1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "$PASSWORD"
    ports:
      - 3308:3306
    expose:
      - '3306'
    volumes: 
      - ./setupDataBase:/docker-entrypoint-initdb.d/:ro

  
  
